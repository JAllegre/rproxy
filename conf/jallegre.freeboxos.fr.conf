server {
    server_name jallegre.freeboxos.fr;

    include common/locations.conf;
     
    #### Start of Cerbot config ###

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/jallegre.freeboxos.fr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/jallegre.freeboxos.fr/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = jallegre.freeboxos.fr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


  server_name jallegre.freeboxos.fr;
    listen 80;
    return 404; # managed by Certbot
}
